<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="whole_container">
      <div class="center_container">
        <div class="cal_container">
          <div class="shower">
            <div class="equation" id="js-equation"></div>
            <div class="result" id="js-result"></div>
          </div>
          <div class="btn_container">
            <div class="btn_column">
              <div class="btns" id="js-btn" name=""></div>
              <div class="btns" id="js-btn" name=""></div>
              <div class="btns" id="js-btn" name=""></div>
              <div class="btns" id="js-btn" name="=">=</div>
            </div>
            <div class="btn_column">
              <div class="btns" id="js-btn" name="7">7</div>
              <div class="btns" id="js-btn" name="8">8</div>
              <div class="btns" id="js-btn" name="9">9</div>
              <div class="btns" id="js-btn" name="/">/</div>
            </div>
            <div class="btn_column">
              <div class="btns" id="js-btn" name="4">4</div>
              <div class="btns" id="js-btn" name="5">5</div>
              <div class="btns" id="js-btn" name="6">6</div>
              <div class="btns" id="js-btn" name="*">*</div>
            </div>
            <div class="btn_column">
              <div class="btns" id="js-btn" name="1">1</div>
              <div class="btns" id="js-btn" name="2">2</div>
              <div class="btns" id="js-btn" name="3">3</div>
              <div class="btns" id="js-btn" name="-">-</div>
            </div>
            <div class="btn_column">
              <div class="btns" id="js-btn" name=".">.</div>
              <div class="btns" id="js-btn" name="0">0</div>
              <div class="btns" id="js-btn" name="C">C</div>
              <div class="btns" id="js-btn" name="+">+</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img src="img/1.jpg" alt="" class="bg_img" />
  </body>
  <script src="selector.js"></script>
  <script src="function.js"></script>
  <script src="app.js"></script>
</html>
